<!doctype html>
<html ng-app>
  <head>
  	<link rel="stylesheet" type="text/css" href="../templates/css/header.css"></link>
    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript" src="../libs/ui-bootstrap-tpls-0.10.0.js"></script>
  </head>
  <body>
  <!-- Adding the ng-app declaration to initialize AngularJS -->
	<div id="main" ng-app>
		<!-- The navigation menu will get the value of the "active" variable as a class.
			 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

		<nav class="{{active}}">

			<!-- When a link in the menu is clicked, we set the active variable -->

			<a href="#" class="home" ng-click="active='home'">Home</a>
			<a href="#" class="why" ng-click="active='why'">Why?</a>
			<a href="#" class="product" ng-click="active='product'">Prodcut</a>
			<a href="#" class="aboutus" ng-click="active='aboutus'">About us</a>
			<a href="#" class="contactus" ng-click="active='contactus'">Contact us</a>
			<a href="../login/index.jsp" class="login" ng-click="active='login'">Login</a>
		</nav>

		<p ng-hide="active">Please click a menu item</p>
		<p ng-show="active">You chose <b>{{active}}</b></p>
	</div>
  </body>
</html>
